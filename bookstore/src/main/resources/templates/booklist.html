<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Book Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
	
	
	<h3>Books</h3>
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out"/>
	</form>
    <table class="table table-striped">
    	<tbody>
    	<tr>
    		<th>Author</th>
    		<th>Title</th>
    		<th>ISBN</th>
    		<th>Year</th>
    		<th>Category</th>
    		<th></th>
    		<th></th>
    	</tr>
    	<tr th:each = "book : ${books}">
    		<td th:text = "${book.author}"></td>
    		<td th:text = "${book.title}"></td>
    		<td th:text = "${book.isbn}"></td>
    		<td th:text = "${book.year}"></td>
    		<td th:text = "${book.category.name}"></td>
    		<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
    		<td><a class="btn btn-info" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
    		</tr>
    	</tbody>
    </table>
    <a class="btn btn-success" href="/addBook">Add Book</a>
    </div>
</body>
</html>
